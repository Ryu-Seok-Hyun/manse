  <main>
    <h1>보호중인 유기견 정보 등록</h1>
    <article>
      <section id="protectingDogImg">
          <input type="file" id="image" name="image" accept=".jpg, .jpeg, .png" onchange="setMyImg(e)">
          <div id="preview"></div>
      </section>
      <section id="page">
        <form action="" id="dogInfo">
          <div><label for="name">등록인</label><input type="text" id="name" name="name" class="con" required></div>
          <div><label for="title">견종</label><input type="text" id="title" name="title" class="con" required></div>
          <div><label for="place">발견 장소</label><input type="text" id="place" name="place" class="con" required></div>
          <div><label for="phone">연락처</label><input type="tel" id="phone" name="phone" class="con" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required><br>
            <p style="font-size: 15px; margin-left: 120px;">ex) 012-345-6789</p></div>
          <div><label for="date">발견 날짜</label><input type="date" id="date" name="date" class="con" required></div>
          <div><label for="contents">상세 설명</label><textarea name="contents" id="contents" cols="37" rows="7" required></textarea></div>
          <input type="submit" value="등록하기" id="sub">
        </form>
      </section>
    </article>
    <script>
      document.getElementById('image').addEventListener('change',function(event){
        let files = event.target.files;
        if(files && files[0]){
          let reader = new FileReader();

          reader.onload = function(e) {
            let imgElement = document.createElement("img");
            imgElement.src = e.target.result;
            imgElement.alt = "Uploaded Image";

            let container = document.getElementById('preview');
            container.innerHTML = '';
            container.appendChild(imgElement);
          };

          reader.readAsDataURL(files[0]);
        }
      });
    </script>
  </main>
  </body>
