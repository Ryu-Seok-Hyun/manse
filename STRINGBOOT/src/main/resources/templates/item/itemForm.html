<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!--2024년 09월 23일 12:17-->
<!-- 사용자 js 추가-->
<th:block layout:fragment="script">

  <script th:inline="javascript">
    $(document).ready(function(){
      const errorMessage = [[${errorMessage}]];
      if(errorMessage && errorMessage.length > 0){
      alert(errorMessage);
      }

      bindDomEvent();
    });

    function bindDomEvent(){
    $(".custom-file-input").on("change", function(){
      const fileName = $(this).val().split("||").pop(); // 이미지 파일명
      let fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
      fileExt = fileExt.toLowerCase(); //소문자로 변환

      if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {
      alert("이미지 파일만 등록이 가능합니다.");
      return;
      }
      $(this).siblings(".custom-file-label").html(fileName);
    });
    }
  </script>


</th:block>

<!-- 사용자 css 추가-->
<th:block layout:fragment="css">
  <style>
    .input-group{margin-bottom : 15px;}
    .img-div{margin-bottom : 10px;}
    .fieldError {color : #bd2130;}
  </style>
</th:block>

<div layout:fragment="content">
  <h1>상품 등록</h1>
  <form role="form" method="post"
        th:object="${itemDTO}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <!-- 이미지 추가 할때는 enctype  써야함. itemDTO 객체를 기반으로 하는 폼 -->
    <div class="form-group"> <!-- 이름 입력 필드 -->
      <select th:field="*{itemSellStatus}" class="custom-select">
        <option value="SELL">판매중</option>
        <option value="SOLD_OUT">품절</option>
      </select>
    </div>

    <div class="input-group"> <!-- 상품명 입력 필드 -->
      <div class="input-group-prepend">
        <label class="input-group-text" th:for="itemNm">상품명</label>
      </div>
      <input type="text" class="form-control" th:field="*{itemNm}"
             placeholder="상품명을 입력해 주세요."> <!-- 상품명 입력 필드 -->
      <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError">Incorrect
        data</p> <!-- 이름 필드의 에러 메시지 -->
    </div>
    <p></p>
    <div class="input-group"> <!-- 가격 입력 필드 -->
      <div class="input-group-prepend">
        <label class="input-group-text" th:for="price">가격</label>
      </div>
      <input type="text" class="form-control" th:field="*{price}"
             placeholder="가격을 입력해 주세요."> <!-- 가격 입력 필드 -->
      <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect
        data</p> <!-- 가격 필드의 에러 메시지 -->
    </div>

    <p></p>

    <div class="input-group"> <!-- 재고 입력 필드 -->
      <div class="input-group-prepend">
        <label class="input-group-text" th:for="stockNumber">재고</label>
      </div>
      <input type="text" class="form-control" th:field="*{stockNumber}"
             placeholder="재고를 입력해 주세요."> <!-- 재고 입력 필드 -->
      <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">
        Incorrect data</p> <!-- 재고 필드의 에러 메시지 -->
    </div>

    <p></p>

    <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text" th:for="itemDetail">상품 상세 내용</label>
      </div>
      <textarea class="form-control" rows="3" th:field="*{itemDetail}"></textarea>
      <!--      <input type="text" class="form-control custom-input" th:field="*{itemDetail}">-->
      <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">
        Incorrect data</p> <!-- 상품 상세 내용의 에러 메시지 -->
    </div>
    <p></p>

    <div th:if="${#lists.isEmpty(itemDTO.itemImgDTOList)}">
      <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
        <div class="custom-file img-div">
          <input type="file" class="custom-file-input"
                 name="itemImgFile">
          <label class="custom-file-label"
                 th:text="상품이미지 + ${num}"></label>
        </div>
      </div>
    </div>
    <!-- 반대의경우   -->
    <div th:if="${not #lists.isEmpty(itemDTO.itemImgDTOList)}">
      <div class="form-group" th:each="itemImgDTO, status: ${itemDTO.itemImgDTOList}">
        <div class="custom-file img-div">
          <input type="file" class="custom-file-input" name="itemImgFile">
          <input type="hidden" name="itemImgIds" th:value="${itemImgDTO.id}">
          <label class="custom-file-label"
                 th:text="${not #strings.isEmpty(itemImgDTO.oriImgName)} ?
                    ${itemImgDTO.oriImgName} : '상품이미지' + ${status.count}"></label>
        </div>
      </div>
    </div>

    <div th:if="${#strings.isEmpty(itemDTO.id)}" style="text-align:center">
      <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button>
    </div>
    <div th:unless="${#strings.isEmpty(itemDTO.id)}" style="text-align:center">
      <button th:formaction="@{'/admin/item/' + ${itemDTO.id}}" type="submit"
              class="btn btn-danger">수정
      </button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

  </form>
</div>

</html>
