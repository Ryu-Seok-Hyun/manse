<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"> <!-- 레이아웃을 적용하기 위한 설정 -->

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .fieldError { /* 에러 메시지 스타일 */
      color: #bd2130; /* 에러 색상 설정 */
    }
  </style>
</th:block>

<!-- 사용자 JS 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(() => { // 문서가 준비되면 실행되는 코드
      const errorMessage = [[${errorMessage}]]; // 서버에서 전달된 에러 메시지
      console.log("errorMessage =>" + errorMessage); // 콘솔에 에러 메시지 출력
      if (errorMessage != null) { // 에러 메시지가 있을 경우
        alert(errorMessage); // 알림창으로 에러 메시지 표시
      };
    });
  </script>
</th:block>

<!-- th:action ="@{/members/new}" 이거랑 action="/members/new" 같은말임 둘다써도됨 -->
<!-- th:object="${memberDTO}" : memberDTO 객체가 값을 받음-->
<!-- th:field="*{name}" : <input name="name" 이거랑 같은것-->
<!-- "${#fields.hasErrors('name')}" : name field에서 에러 발생시
     thymeleaf spring 검증 오류 기능 : BindingResult사용하면 ->
         #fields제공함 : 검증 오류에 접근할 수있는 해당 대상이 됨
        th:errors: 오류 있을때 태그를 출력
        즉 th:if="${#fields.hasErrors('name')}" :
             controller에서 BindingResult에 의해 에러가 잡히면 발생된다
        -->

<div layout:fragment="content"> <!-- 콘텐츠 프래그먼트 시작 -->

  <form action="/members/new" role="form" method="post"
        th:object="${memberDTO}"> <!-- memberDTO 객체를 기반으로 하는 폼 -->
    <div class="form-group"> <!-- 이름 입력 필드 -->
      <label th:for="name">이름</label>
      <input type="text" class="form-control" id="name" th:field="*{name}"
             placeholder="이름을 입력해 주세요."> <!-- 이름 입력 필드 -->
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect
        data</p> <!-- 이름 필드의 에러 메시지 -->
    </div>

    <div class="form-group"> <!-- 이메일 입력 필드 -->
      <label th:for="email">이메일 주소</label>
      <input type="email" class="form-control" id="email" th:field="*{email}"
             placeholder="이메일을 입력하세요."> <!-- 이메일 입력 필드 -->
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect
        data</p> <!-- 이메일 필드의 에러 메시지 -->
    </div>

    <div class="form-group"> <!-- 비밀번호 입력 필드 -->
      <label th:for="password">비밀번호</label>
      <input type="password" class="form-control" id="password" th:field="*{password}"
             placeholder="비밀번호를 입력하세요."> <!-- 비밀번호 입력 필드 -->
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">
        Incorrect data</p> <!-- 비밀번호 필드의 에러 메시지 -->
    </div>

    <div class="form-group"> <!-- 주소 입력 필드 -->
      <label th:for="address">주소</label>
      <input type="text" class="form-control" id="address" th:field="*{address}"
             placeholder="주소를 입력하세요."> <!-- 주소 입력 필드 -->
      <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect
        data</p> <!-- 주소 필드의 에러 메시지 -->
    </div>

    <div style="text-align:center"> <!-- 버튼을 중앙에 배치 -->
      <button type="submit" class="btn btn-primary">제출</button> <!-- 제출 버튼 -->
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <!-- CSRF 보호를 위한 숨겨진 필드 -->
  </form>

</div>

</html>
