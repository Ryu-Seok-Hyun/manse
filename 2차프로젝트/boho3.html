<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보호중 상세보기</title>
  <link rel="stylesheet" href="CSS/boho3.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1><a href="main.html">DaDog</a></h1>
    <nav id="menu">
      <ul>
        <a href="map.html">
          <li>보호소 찾기</li></a>
        <a href="adopt.html">
          <li>입양하기</li></a>
        <a href="findDog.html">
          <li>실종신고</li></a>
        <a href="boho.html">
          <li>보호중</li></a>
        <a href="wishList.html">
          <li>찜목록</li></a>
      </ul>
    </nav>
    <nav id="sidetap">
      <ul>
          <li id="login">로그인</li>
        <a href="signUp.html" id="signin">
          <li>회원가입</li></a>
      </ul>
    </nav>
  </header>
  <main>
    <h1>보호중 상세보기</h1>
    <article id="name">
      <section id="dogImage">
        <img src="" alt="" id="dogImg">
      </section>
      <section id="dogInfo">
        <section id="infoLeft">
          <p id="leftTitle">기본정보</p>
          <div id="information1">
            <div id="person"></div>
            <div id="phoneNum"></div>
            <div id="dogBreed"></div>
            <div id="findDate"></div>
            <div id="findLocation"></div>
          </div>
        </section>
        <section id="infoRight">
          <p id="rightTitle">상세설명</p>
          <div id="characteristic"></div>
        </section>
      </section>
    </article>
    <script>
      $(() => {
        let url = window.location.search;
        let param = new URLSearchParams(url);
        let dogImages = param.get('dogImg');
        let pers = param.get('per');
        let nums = param.get('num');
        let breeds = param.get('breed');
        let findDs = param.get('findD');
        let findLs = param.get('findL');
        let charas = param.get('chara');

        document.getElementById('dogImg').src = dogImages;
        document.getElementById('person').innerHTML = pers;
        document.getElementById('phoneNum').innerHTML = nums;
        document.getElementById('dogBreed').innerHTML = breeds;
        document.getElementById('findDate').innerHTML = findDs;
        document.getElementById('findLocation').innerHTML = findLs;
        document.getElementById('characteristic').innerHTML = charas;
      })
    </script>
  </main>
  
</body>
</html>
