<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>상품 리스트 출력 예제</h1>

<th:block th:each="itemDTO, status : ${list}">
  <div>
    번호 : <span th:text="${status.count}"></span>
  </div>
<div>
  상품명 : <span th:text="${itemDTO.itemNm}"></span>
</div>
<div>
  상품상세설명 : <span th:text="${itemDTO.itemDetail}"></span>
</div>
<div>
  상품등록일 : <span th:text="${itemDTO.regTime}"></span>
</div>
<div>
  상품가격 : <span th:text="${itemDTO.price}"></span>
</div>

</th:block>
</body>
</html>
