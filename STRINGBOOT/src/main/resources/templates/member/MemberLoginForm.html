<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"> <!-- 기본 레이아웃을 적용 -->

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .error { /* 에러 메시지 스타일 */
       color: #bd2130; /* 에러 색상 설정 */
     }
  </style>
</th:block>

<div layout:fragment="content"> <!-- 콘텐츠 프래그먼트 시작 -->
  <h1>로그인</h1> <!-- 로그인 제목 -->
  <form action="/members/login" role="form" method="post"> <!-- 로그인 폼 시작 -->

    <div class="form-group"> <!-- 이메일 입력 필드 -->
      <label th:for="email">이메일 주소</label>
      <input type="email" name="email" class="form-control" id="email"
             placeholder="이메일을 입력하세요."> <!-- 이메일 입력란 -->
    </div>

    <div class="form-group"> <!-- 비밀번호 입력 필드 -->
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" class="form-control" id="password"
             placeholder="비밀번호를 입력하세요."> <!-- 비밀번호 입력란 -->
    </div>

    <!-- 로그인 실패 시 에러 메시지 출력 -->
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}">
      Incorrect data</p> <!-- 에러 메시지 표시 -->

    <div class="text-center"> <!-- 버튼을 중앙에 배치 -->
      <button type="submit" class="btn btn-primary">로그인</button> <!-- 로그인 버튼 -->
    </div>

    <!-- CSRF 보호를 위한 숨겨진 필드 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>

</div>

</html>
