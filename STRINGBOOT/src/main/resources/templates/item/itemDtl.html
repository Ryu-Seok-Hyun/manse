<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<!--사용자 CSS추가-->
<th:block layout:fragment="css">
  <style>
    .mgb-15 {margin-bottom:15px;}
    .mgt-30 {margin-top:30px;}
    .mgt-50 {margin-top:50px;}
    .repImgDiv {margin-right:15px; height:auto; width:50%;}
    .repImg{width:100%; height:400px;}
    .wd50{height: auto; width:50%;}
  </style>
</th:block>

<!--사용자 JS 추가-->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function(){
      calculateTotalPrice();
      $("#count").change(function(){
        calculateTotalPrice();
      })
    })
    function calculateTotalPrice(){
      const count = $("#count").val();
      const price = $("#price").val();
      const totalPrice = count * price;
      $("#totalPrice").html(totalPrice + "원");
    }

    function order(){
      const token = $("meta[name='_csrf']").attr("content");
      const header = $("meta[name='_csrf_header']").attr("content");
      const url = "/order";

      //파라미터 객체 생성
      const paramData = {itemId : $("#itemId").val(), count : $("#count").val()};
      //객체를 json 으로 바꿔줌
      const param = JSON.stringify(paramData);
      $.ajax({
        url: url,
        type: "POST",
        contentType: "application/json", /* 서버에게 보내는 데이터 타입 */
        data: param,
        beforeSend: function(xhr){
          /* 데이터를 전송하기 전에 헤더에 csrf 값을 설정 */
          xhr.setRequestHeader(header, token);
        },
        dataType: "json", /* 서버에게 결과값으로 받을 데이터 타입 */
        cache: false,
        success: function(result, status){
          alert("주문이 완료되었습니다");
          location.href='/';
        },
        error: function(xhr, status, error){
          if(xhr.status == '401'){
            alert("로그인 후 주문해주세요");
            location.href='/members/login';
          }else{
            alert(xhr.responseText);
          }
        }
      })
    }

    function addCart(){
      const token = $("meta[name='_csrf']").attr("content");
      const header = $("meta[name='_csrf_header']").attr("content");

      const url = "/cart";
      const paramData = {
        itemId : $('#itemId').val(),
        count : $('#count').val()
      };
      const param = JSON.stringify(paramData);

      $.ajax({
        url : url,
        type : "POST",
        contentType : "application/json",
        data : param,
        beforeSend : function(xhr){
          xhr.setRequestHeader(header, token);
        },
        dataType : "json",
        cache : false,
        success : function(result, status){
          alert("상품을 장바구니에 담았습니다");
          location.href='/';
        },
        error : function(xhr, status, error){
          if(xhr.status == '401'){
            alert("로그인 후 이용해주세요");
            location.href='/members/login';
          }else{
            alert(xhr.responseText);
          }
        }
      })
    }
  </script>
</th:block>


<div layout:fragment="content" style="margin-left:25%; margin-right:25%;">

  <input type="hidden" id="itemId" th:value="${itemId}">
  <div class="d-flex">
    <div class="repImgDiv">
      <img th:src="${item.itemImgDTOList[0].imgUrl}" th:alt="${item.itemNm}" class="rounded repImg">
    </div>
    <div class="wd50">
     <span th:if="${item.itemSellStatus==T(com.keduit.shop.constant.ItemSellStatus).SELL}"
           class="badge badge-primary mgb-15">판매중</span>
      <span th:unless="${item.itemSellStatus==T(com.keduit.shop.constant.ItemSellStatus).SELL}"
            class="badge btn-danger mgb-15">품절</span>

      <div class="h4" th:text="${item.itemNm}"></div>
      <hr class="my-4">
      <div class="text-right">
        <div class="h4 text-danger text-left">
          <input type="hidden" th:value="${item.price}" id="price" name="price">
          <span th:text="${item.price}"></span> 원
        </div>
        <div class="input-group w-50">
          <div class="input-group-prepend">
            <span class="input-group-text">수량</span>
          </div>
          <input type="number" class="form-control" name="count" id="count" value="1" min="1">
        </div>
      </div>
      <hr class="my-4">
      <div class="text-right mgt-50">
        <h5>결제금액</h5>
        <h3 class="font-weight-bold" name="totalPrice" id="totalPrice"></h3>
      </div>
      <div class="text-right"
           th:if="${item.itemSellStatus == T(com.keduit.shop.constant.ItemSellStatus).SELL}">
        <button type="button" class="btn btn-light border-primary btn-lg" onclick="addCart()">
          장바구니담기
        </button>
        <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>
      </div>
      <div class="text-right"
           th:unless="${item.itemSellStatus == T(com.keduit.shop.constant.ItemSellStatus).SELL}">
        <button type="button" class="btn btn-danger btn-lg">품절</button>
      </div>
    </div>
  </div>


  <div class="jumbotron jumbotron-fluid mgt-30">
    <div class="container">
      <h4 class="display-5">상품 상세 설명</h4>
      <hr class="my-4">
      <p class="lead" th:text="${item.itemDetail}"></p>
    </div>
  </div>

  <div class="text-center" th:each="itemImg:${item.itemImgDTOList}">
    <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}"
         th:alt="${item.itemNm}" class="rounded mgb-15" width="100%">
  </div>
</div>
</html>
